<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 id="title">Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve our platform</p>
    </header>

    <main>
        <form id="survey-form">
            <section class="container">

                <div class="name">
                    <label for="name" id="name-label">Name</label> <br>
                    <input type="text" name="name" id="name" class="field" placeholder="Enter your name" required>
                </div>


                <div class="email">
                    <label for="email" id="email-label">Email</label> <br>
                    <input type="email" name="email" id="email" class="field" placeholder="Enter your email" required>
                </div>

                <div class="age">
                    <label for="number" id="number-label">Age <small>(Optional)</small></label> <br>
                    <input type="number" name="age" id="number" class="field" min="1" max="100" placeholder="Age">
                </div>

                <div class="rating">
                    <label for="dropdown">How would you like to rate our service on a scale of 0 to 5 (where 0 is 'Very
                        poor' and 5 is 'Excellent'): </label> <br>
                    <select name="score" id="dropdown" class="field">
                        <option value="Select">Select Rating</option>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>

                </div>

                <div class="language">
                    <p>Choose your favorite web language </p>

                    <label for="html"><input type="radio" name="pr-lang" id="html" value="html"> HTML</label>


                    <label for="css"><input type="radio" name="pr-lang" id="css" value="css"> CSS</label>


                    <label for="js"><input type="radio" name="pr-lang" id="js" value="js"> JS</label>

                </div>

                <div class="social-media">
                    <p>On which social media platform(s) you follow us</p>

                    <label for="yt"><input type="checkbox" name="follow" id="yt" value="youtube"> YouTube</label>


                    <label for="fb"> <input type="checkbox" name="follow" id="fb" value="facebook"> Facebook</label>


                    <label for="ig"><input type="checkbox" name="follow" id="ig" value="instagram"> Instagram</label>


                    <label for="x"><input type="checkbox" name="follow" id="x" value="x"> X</label>


                    <label for="tiktok"><input type="checkbox" name="follow" id="tiktok" value="tiktok"> TikTok</label>
                </div>


                <div class="comment">
                    <label for="comments">Any comments or suggestions?</label> <br>
                    <textarea name="comments" id="comments" placeholder="Enter your comment here ..." rows="5"
                        cols="40"></textarea>
                </div>

                <div class="submit">
                    <input type="submit" value="Submit" id="submit">
                </div>
            </section>
        </form>
    </main>


</body>

</html>
